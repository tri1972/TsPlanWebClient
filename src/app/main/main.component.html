<!--サイドメニュー-->
<mat-drawer-container class="sidenav-container">
  <mat-drawer #sidenav [mode]="sidenavMode" [opened]="sidenavOpened" class="sidenav-drawer" fixedInViewport="false">
    <p>Calculate sidenav</p>
    <!--
      <p *ngIf="showFiller">Lorem, ipsum dolor sit amet consectetur.</p>
      <button (click)="showFiller = !showFiller" mat-raised-button>
        Toggle extra text
      </button>
      -->
    <mat-list>
      <mat-list-item>
        <button mat-icon-button class="example-icon favorite-icon" aria-label="Copy Model Source"
          (click)="showCalculation()" matTooltip="計算入力画面">
          <mat-icon matListIcon>calculate</mat-icon>
        </button>Calculation
      </mat-list-item>
      <mat-list-item>
        <button mat-icon-button class="example-icon favorite-icon" aria-label="Copy Model Source"
          (click)="showCircuitNetwork()" matTooltip="ネットワークノード表示画面">
          <mat-icon matListIcon>auto_graph</mat-icon>
        </button>CircuitNetwork
      </mat-list-item>
    </mat-list>
  </mat-drawer>
  <!--サイドメニューのコンテンツ-->
  <!--Change size of textarea 参考　https://stackoverflow.com/questions/47147507/change-size-of-textarea-->
  <router-outlet></router-outlet>
</mat-drawer-container>
