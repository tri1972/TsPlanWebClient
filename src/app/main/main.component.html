<!--サイドメニュー-->
<mat-drawer-container class="sidenav-container">
  <mat-drawer #sidenav [mode]="sidenavMode" [opened]="sidenavOpened" class="sidenav-drawer" fixedInViewport="false">
    <p>Calculate sidenav</p>
    <!--
      <p *ngIf="showFiller">Lorem, ipsum dolor sit amet consectetur.</p>
      <button (click)="showFiller = !showFiller" mat-raised-button>
        Toggle extra text
      </button>
      -->
    <mat-list>
      <mat-list-item>
        <button mat-icon-button class="example-icon favorite-icon" aria-label="Copy Model Source" (click)="calculation()">
          <mat-icon matListIcon>calculate</mat-icon>
        </button>Calculate
      </mat-list-item>
      <mat-list-item>
        <button mat-icon-button class="example-icon favorite-icon" aria-label="Copy Model Source" (click)="showCircuitNetwork()">
        <mat-icon matListIcon>auto_graph</mat-icon>
      </button>CircuitNetwork
      </mat-list-item>
    </mat-list>
  </mat-drawer>
  <!--サイドメニューのコンテンツ-->
  <!--Change size of textarea 参考　https://stackoverflow.com/questions/47147507/change-size-of-textarea-->
  <mat-form-field class="sidenav-content" appearance="outline">
    <mat-label>Textarea</mat-label>
    <textarea class="contentText" [style.font-size]="fontSize" [style.line-height]="lineHeight" matInput
      cdkTextareaAutosize [cdkAutosizeMinRows]="MinRows" [cdkAutosizeMaxRows]="MaxRows"></textarea>
  </mat-form-field>
</mat-drawer-container>
